<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sample Form</title>
</head>
<body>
    <table><tr><td>
            <fieldset class="f1">
                <legend>Customer Information</legend>
                <label for="Name:">Name:</label>
                <input type="text" name="Name:" placeholder="first and last name"> <br>
                <label for="address">Street Address</label>
                <input type="text" name="address"><br>
                <label for="City">City</label>
                <input type="text" name="City"> <br>
                <label for="State">State</label>
                <input type="text" name="State"><br>
                <label for="Postal">Postal Code</label>
                <input type="text" name="Postal" placeholder="nnnnn (-nnnn)"><br>
                <label for="number">Phone Number</label>
                <input type="text" name="number" placeholder="(nnn) nnn-nnnn"> <br>
                <label for="email">E-mail*</label>
                <input type="text" name="email"><br>
                <label for="source">Where did you hear about us: <p style="margin: 0; text-align:left">(select all that apply)</p></label>
                <select multiple name="source" id="selection" style="width: 177px; margin-right:0; height: 90px">
                    <option value="">Internet</option>
                    <option value="">Magazine</option>
                    <option value="">Newspaper</option>
                    <option value="">Word of Mouth</option>
                    <option value="other">Other</option>
                </select multiple>
                <label for="fav">What is your favorite dish</label>
                <input type="text" name="fav"> <br>
                <label for="dine">How many times do you dine out per month</label>
                <input type="number" name="dine" style="width: 40px;"><br>
                <input type="checkbox" style="float: left; margin-left:10px">
                <label for="checkbox" style="margin-top: 2px;"> Add me to your mailing list for great coupons and specials!</label>
            </fieldset>
        </td>
        <td>
            <fieldset style="height: 435px;">
                <legend>Share Your Experience at Red Ball Piza</legend>
                <label for="date">Date of visit</label>
                <input type="date" style="width: 150px;"> <br>
                <label for="type" >Order type</label>
                <select name="type" style="width:150px">
                    <option value="">Dine in</option>
                    <option value="">Take out</option>
                </select><br>
                <label for="service" style="margin: 5px;">Was your service friendly?</label>
                <div>
                    Yes
                    <input type="radio" name="service">
                    No
                    <input type="radio" name="service">
                </div>
                <p></p>
                <label for="order">Was your order correct?</label>
                <div>
                    Yes
                    <input type="radio" name="order">
                    No
                    <input type="radio" name="order">
                </div>
                <label for="temp">Was your food hot?</label>
                <div>
                    Yes
                    <input type="radio" name="temp">
                    No
                    <input type="radio" name="temp">
                </div>
                <label for="slide">Rate the overall service <p style="margin: 0; text-align:left">(select all that apply)</p></label>
                <div style="border: none; width:180px; height:50px"> 0<input type="range" name="slide" style="margin-top: 10px;">10 </div>
                
                <label for="textar">Tell us more about your experience!</label>
                <textarea name="textar" id="" cols="50" rows="10" style="resize: none; margin-right:13px"></textarea>
            </fieldset>
        </td>
        </tr>
    </table>
    <div class="exc">
        <input type="submit" value="Submit my Survey!" style="font-family:'Courier New', Courier, monospace;font-size:large">
        <button style="font-family:'Courier New', Courier, monospace; font-size:large">Cancel</button>
    </div>
</body>

</html>
